<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Cadastro de Perfil</h1>        
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">                
                    Nome:<p:inputText value="#{perfilControle.per.nome}" 
                                      required="true"
                                      requiredMessage="O nome é obrigatório!"
                                      size="50"
                                      id="nome"/>
                </p:panelGrid>                
                <p:panel header="Permissões">
                    <p:panelGrid columns="3">
                        Permissão:<p:selectOneMenu value="#{perfilControle.permissoes.nome}">
                            <f:selectItem itemLabel="Estado" itemValue="ESTADO"/>
                            <f:selectItem itemLabel="Cidade" itemValue="CIDADE"/>
                            <f:selectItem itemLabel="Pessoa" itemValue="PESSOA"/>
                            <f:selectItem itemLabel="Grupo de Produto" itemValue="GRUPOPRODUTO"/>
                            <f:selectItem itemLabel="Marca" itemValue="MARCA"/>
                            <f:selectItem itemLabel="Tamanho" itemValue="TAMANHO"/>
                            <f:selectItem itemLabel="Cor" itemValue="COR"/>
                            <f:selectItem itemLabel="Produto" itemValue="PRODUTO"/>
                            <f:selectItem itemLabel="Usuario" itemValue="USUARIO"/>
                            <f:selectItem itemLabel="Perfil" itemValue="PERFIL"/>
                            <f:selectItem itemLabel="Ajuste Estoque" itemValue="AJUSTEESTOQUE"/>
                            <f:selectItem itemLabel="Contas a Pagar" itemValue="CONTASPAGAR"/>
                            <f:selectItem itemLabel="Contas a Receber" itemValue="CONTASRECEBER"/>
                            <f:selectItem itemLabel="Compra" itemValue="COMPRA"/>
                            <f:selectItem itemLabel="Venda" itemValue="VENDA"/>
                            <f:selectItem itemLabel="Relatório Cadastrais" itemValue="RELCADASTRAL"/>
                            <f:selectItem itemLabel="Relatório Ajuste de Estoque" itemValue="RELAJUSTEESTOQUE"/>
                            <f:selectItem itemLabel="Relatório de Compra" itemValue="RELCOMPRA"/>
                            <f:selectItem itemLabel="Relatório de Fornecedor mais comprado" itemValue="RELFORNECEDORMAISCOMPRADO"/>
                            <f:selectItem itemLabel="Relatório de Venda" itemValue="RELVENDA"/>
                            <f:selectItem itemLabel="Relatório de Produto Detalhes" itemValue="RELPRODUTO"/>
                            <f:selectItem itemLabel="Relatório Financeiro" itemValue="RELFINANCEIRO"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Adicionar" ajax="false" action="perfiledita" actionListener="#{perfilControle.adicionar()}"/>                        
                    </p:panelGrid>
                    <p:dataTable value="#{perfilControle.per.permissoes}" var="p">
                        <p:column headerText="Nome">
                            #{p.nome}
                        </p:column>
                    </p:dataTable>

                </p:panel>

                <p:commandButton value="Salvar" 
                                 actionListener="#{perfilControle.salvar()}"
                                 action="perfillista"
                                 ajax="false" 
                                 icon="fa fa-fw fa-save" style="background: #ffffff"/>
                <p:commandButton value="Cancelar" 
                                 action="perfillista"
                                 ajax="false" 
                                 immediate="true"
                                 icon="fa fa-fw fa-times" style="background: #ffffff"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
