<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Movimento de Contas a Receber</h1>        
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">       
                    Data de Lançamento:<p:calendar value="#{contasReceberControle.cp.dataLancamento}"
                                           pattern="dd/MM/yyyy"
                                           locale="pt_BR"
                                           />             

                    Vencimento:<p:calendar value="#{contasReceberControle.cp.dataVencimento}"
                                           pattern="dd/MM/yyyy"
                                           locale="pt_BR"
                                           />
                    Pessoa:<p:autoComplete value="#{contasReceberControle.cp.pessoa}"
                                               completeMethod="#{contasReceberControle.getListaPessoasFiltrando}"
                                           var="forn"
                                           itemLabel="#{forn.nome}"
                                           itemValue="#{forn}"
                                           converter="#{contasReceberControle.pessoaConverter}"
                                           forceSelection="true"
                                           size="50"
                                           />
                    Parcela:<p:inputText value="#{contasReceberControle.cp.parcela}" size="10"/>
                    Descrição:<p:inputText value="#{contasReceberControle.cp.descricao}" size="10"/>
                    Valor:<p:inputText value="#{contasReceberControle.cp.valor}" size="20"
                                       converter="#{contasReceberControle.moneyConverter}"
                                       onkeydown="mascaraMonetaria(this)"/>
                    <p:commandButton value="Salvar" 
                                     actionListener="#{contasReceberControle.salvar()}"
                                     action="contasreceberlista"
                                     ajax="false" 
                                      icon="fa fa-fw fa-save"
                                      style="background: #ffffff"/>
                    <p:commandButton value="Cancelar"
                                     immediate="true"
                                     action="contasreceberlista"
                                     icon="fa fa-fw fa-times"
                                     ajax="false" 
                                     style="background: #ffffff"/>
                </p:panelGrid>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
