<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
        <h3 align="center">Cadastro de Produto</h3>
        <h:form id="mensage">            
            <p:dataTable value="#{produtoControle.listaTodos()}" var="e"
                         paginator="true" rows="5" style=" background: #ffffff">
                <p:column headerText="Código" filterBy="#{e.id}" filterMatchMode="contains" style=" background: #ffffff">
                    #{e.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{e.nome}" filterMatchMode="contains" style=" background: #ffffff">
                    #{e.nome}
                </p:column>
                <p:column headerText="Grupo" filterBy="#{e.grupoProduto.nome}" filterMatchMode="contains" style=" background: #ffffff">
                    #{e.grupoProduto.nome}
                </p:column>
                <p:column headerText="Marca" filterBy="#{e.marca.nome}" filterMatchMode="contains" style=" background: #ffffff">
                    #{e.marca.nome}
                </p:column>
                <p:column headerText="Estoque Total" filterBy="#{e.estoqueTotal}" filterMatchMode="contains" style=" background: #ffffff">
                    #{e.estoqueTotal}
                </p:column>
<!--                <p:column headerText="Preço" filterBy="{e.preco}" filterMatchMode="contains" style=" background: #ffffff">
                    <p:outputLabel value="{e.preco}" converter="{produtoControle.moneyConverter}"/>
                </p:column>
                <p:column headerText="Estoque" filterBy="{e.estoque}" filterMatchMode="contains" style=" background: #ffffff">
                    {e.estoque}
                </p:column>-->
                <p:column headerText="Operações" style=" background: #ffffff">
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{produtoControle.editar(e)}" action="editaproduto" ajax="false" style=" background: #ffffff"/>
                    <p:commandButton icon="ui-icon-closethick" actionListener="#{produtoControle.excluir(e)}" update="mensage" immediate="true" style="background: #ffffff">
                            <p:confirm header="Confirmação" message="Deseja excluir?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" widgetVar="dlg3" height="" style="background-position:center ">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  ajax="false" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" ajax="true"/>
                        </p:confirmDialog>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Novo" actionListener="#{produtoControle.novo()}" action="editaproduto" style=" background: #ffffff"/>
            <p:commandButton value="Voltar" action="../index" style=" background: #ffffff"/>
        </h:form>    
        </ui:define>
    </ui:composition>
</html>
