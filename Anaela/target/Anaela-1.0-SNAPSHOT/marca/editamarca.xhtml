<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2 align="center">Cadastro de Marca</h2>
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2" style="color: #ffffff">
                    Nome:<p:inputText value="#{marcaControle.marca.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    <p:commandButton value="Salvar"  actionListener="#{marcaControle.salvar()}" action="listamarca" ajax="false" icon="fa fa-fw fa-save" style="background: #ffffff"/>
                    <p:commandButton value="Cancelar" action="listamarca" immediate="true" ajax="false" icon="fa fa-fw fa-times" style="background: #ffffff"/>
                </p:panelGrid>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
